<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullets dan Numbering</title>
</head>
<body>
    <p>Daftar dengan Bullets</p>
    <ul type="circle">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>

    <p>Daftar menggunakan Numbering</p>
    <ol type="1">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>

    <p>Daftar dengan menggunakan Numbering (Huruf)</p>
    <ol type="a">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>

    <p>Daftar menggunakan Numbering (Huruf Romawi)</p>

    <ol type="I">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>
</body>
</html>
