<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Over</title>
  </head>
  <body>
    <a
      href="javascript:;"
      onmouseover="document.img_1.src='gambar1.png';"
      onmouseout="document.img_1.src='gambar2.png';"
    >
      <img src="gambar2.png" name="img_1" height="" width="100" />
    </a>
  </body>
</html>
